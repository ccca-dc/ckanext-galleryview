{% extends "dataviewer/base.html" %}

{% block page %}
    {% if fields %}
        {% snippet 'snippets/gallery.html', images=fields, image_names=image_names, resource_id=resource_id %}
    {% else %}
        <div class="row">
            <p>No images found matching these criteria.</p>
        </div>
    {% endif %}
{% endblock %}
